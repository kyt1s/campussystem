<html>

<head>
    <title>Job Apply</title>
    <link rel="stylesheet" href="Student.css">

</head>

<body>

    <form action="./success.html" >
        <table align="center" cellpadding="10">

            <!--Student Name-->

            <tr>
                <td>Name Of The Student</td>
                <td><input type="text" id="input2" name="Studentname" maxlength="50" placeholder="Enter Your Name" />
                    (Max 50 Characters Allowed)
                </td>
            </tr>

            <!--Registration Number-->

            <tr>
                <td>Registration Number</td>
                <td><input type="number" id="input2" name="Registrationnumber" maxlength="10" placeholder="Registration Number" />
                    (Max 10 Digits Allowed)
                </td>
            </tr>

            <!--Email Id-->

            <tr>
                <td>Email ID</td>
                <td><input type="email" id="input2" name="EmailID" maxlength="100" placeholder="Mail Id" />
                </td>
            </tr>

            <!--Contact Number-->

            <tr>
                <td>Mobile Number</td>
                <td>
                    <input type="number" id="input2" name="MobileNumber" maxlength="10" placeholder="971xxxxxx" />
                    (10 Digits Allowed)
                </td>
            </tr>

            <!--Branch-->

            <tr>
                <td>Branch</td>
                <td>
                    <input type="radio" name="branch" value="BTech" />BTech
                    <input type="radio" name="branch" value="MTech" />MTech
                    <input type="radio" name="branch" value="MCA" />MCA
                </td>
            </tr>

            <!--Stream-->

            <tr>
                <td>Stream</td>
                <td>
                    <input type="radio" name="stream" value="CSE" />CSE
                    <input type="radio" name="stream" value="CST" />CST
                    <input type="radio" name="stream" value="IT" />IT
                </td>
            </tr>

            <!--10th Percentage-->

            <tr>
                <td>10th Percentage</td>
                <td>
                    <input type="number" id="input2" name="10%" maxlength="10" placeholder="Enter only the number">
                </td>
            </tr>

             <!--12th Percentage-->

             <tr>
                <td>12th Percentage</td>
                <td>
                    <input type="number" id="input2" name="12%" maxlength="10" placeholder="Enter only the number">
                </td>
            </tr>

             <!--Diploma-->

             <tr>
                <td>Diploma Percentage</td>
                <td>
                    <input type="number" id="input2" name="Diploma" maxlength="10" placeholder="Enter only the number">
                </td>
            </tr>

            <!--Upload CV-->

            <tr>
                <td>Uplode Resume <br /></td>
                <td>
                    <input type="file" id="avatar" accept="image/png , image/jpeg">
                </td>
            </tr>



            <!--Submit & Reset-->           
                      
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit" id="submit">
                    <input type="reset" value="Reset" id="reset">
                </td>
            </tr>


        </table>
    </form>
</body>

</html>
